<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
      @keyframes move {
          0% {
              transform: translate(0,0);
          }
          25% {
              transform: translate(1820px,0);
          }
          50% {
              transform: translate(1820px,700px);
          }
          75% {
              transform: translate(0px,700px);
          }
          100% {
              transform: translate(0px,0px);
          }
      }
    div {
        width: 100px;
        height: 100px;
        background-color: pink;
        animation-name: move;
        animation-duration: 10s;
        animation-iteration-count: infinite;
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
