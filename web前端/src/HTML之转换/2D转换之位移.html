<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            position: relative;
            margin: 100px auto;
            width: 500px;
            height: 500px;
            background: pink;
        }
        p {
            position: absolute;
            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div>
        <p></p>
    </div>
</body>
</html>
