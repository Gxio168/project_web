<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            height: 50px;
            width: 1200px;
            margin: 800px auto 0;
            text-align: center;
        }
        div ul {
            padding-left: 300px;
        }
        div ul li {
            float: left;
            width: 50px;
            height: 50px;
            list-style: none;
            line-height: 50px;
            border: 2px solid #ccc;
            border-radius: 50%;
            margin-left: 10px;
            transition: all .3s;
        }
        div ul li:hover {
            transform: scale(1.3);
            border-color: deepskyblue;
        }
    </style>
</head>
<body>
    <div>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
      </ul>
    </div>
</body>
</html>
