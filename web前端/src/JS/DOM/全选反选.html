<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            width: 500px;
            height: 200px;
            text-align: center;
        }
        table,td {
            border: 1px solid #ccc;
            border-collapse: collapse;
        }

    </style>
</head>
<body>
  <table>
      <thead>
        <tr>
            <td><input type="checkbox" value="" id="j_cbAll"></td>
            <td>商品</td> <td>价钱</td>
        </tr>
      </thead>
      <tbody id="j_tbs">
      <tr>
          <td><input type="checkbox" ></td>
          <td>电脑</td> <td>8999</td>
      </tr>
      <tr>
          <td><input type="checkbox"></td>
          <td>笔记本</td> <td>7999</td>
      </tr>
      <tr>
          <td><input type="checkbox"></td>
          <td>键盘</td> <td>999</td>
      </tr>
      </tbody>
  </table>
    <script >
        var j_cbAll = document.getElementById('j_cbAll');
        var j_tbs = document.getElementById('j_tbs').querySelectorAll('input');
        j_cbAll.onclick = function () {
            for (let i = 0; i < j_tbs.length; i++) {
                j_tbs[i].checked = this.checked;
            }
        }
        for (let i = 0; i < j_tbs.length; i++) {
            j_tbs[i].onclick = function () {
                var flag = true;
                for (let j = 0; j < j_tbs.length; j++) {
                    if(!j_tbs[j].checked) {
                        flag = false;
                    }
                }
                j_cbAll.checked = flag;
            }
        }
    </script>
</body>
</html>
