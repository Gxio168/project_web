<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
       img {
           width: 50px;
           position: absolute;
           top: 2px;
       }
    </style>
</head>
<body>
    <img src="鼠标跟随.jpg" alt="">
    <script >
        var img = document.querySelector('img');
        document.addEventListener('mousemove',function (e) {
            var x = e.pageX;
            var y = e.pageY;
            img.style.left = x - 43 + 'px';
            img.style.top = y - 37 + 'px';
        });
    </script>
</body>
</html>
