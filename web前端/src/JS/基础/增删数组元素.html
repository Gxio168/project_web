<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 1. push() 在数组末尾添加一个或多个数组元素
        var arr = [1,2,3];
        arr.push(4,5);
        console.log(arr);
        // 2.unshift() 在数组的开头 添加一个或多个数组元素
        arr.unshift(0);
        console.log(arr);
        // 3.pop() 可以删除数组的最后一个元素
        arr.pop();
        console.log(arr);
        // 4.shift() 可以删除数组的第一个元素
        arr.shift();
        console.log(arr)
    </script>
</head>
<body>

</body>
</html>
