<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    div {
        width: 400px;
        height: 400px;
        background-color: pink;
        margin: 100px auto;
    }
  </style>
</head>
<body>
    <div></div>
    <script >
        var div = document.querySelector('div');
        div.addEventListener('mousemove',function (e){
            var x = e.pageX - div.offsetLeft;
            var y = e.pageY - div.offsetTop;
            this.innerHTML = 'x:'+ x + ', y:' + y;
        })
    </script>
</body>
</html>
