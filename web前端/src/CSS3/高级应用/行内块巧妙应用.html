<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        margin: 100px auto;
        text-align: center;
      }
      .box a {
        display: inline-block;
        width: 36px;
        height: 36px;
        background-color: #f7f7f7;
        border: 1px solid #ccc;
        text-decoration: none;
        line-height: 36px;
        text-align: center;
        color: #333;
        font-size: 14px;
      }
      .box .prev,
      .box .next {
        width: 75px;
      }
      .box .current,
      .box .elp {
        border: none;
        background-color: #fff;
      }
      .box input {
        height: 36px;
        width: 45px;
        border: 1px solid #ccc;
        outline: none;
      }
      .box button {
        height: 36px;
        width: 50px;
        background-color: #f7f7f7;
        border: 1px solid #ccc;
        cursor: pointer;
      }
    </style>
</head>
<body>
    <div class="box">
      <a href="#" class="prev">&lt;&lt;上一页</a>
      <a href="#">1</a>
      <a href="#" class="current">2</a>
      <a href="#">3</a>
      <a href="#">4</a>
      <a href="#">5</a>
      <a href="#">6</a>
      <a href="#">7</a>
      <a href="#" class="elp">...</a>
      <a href="#" class="next">下一页&gt;&gt;</a>
      到第 <input type="text"> 页
      <button>确定</button>
    </div>
</body>
</html>
