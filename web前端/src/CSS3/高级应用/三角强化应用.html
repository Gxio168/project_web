<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box1 {
            width: 0;
            height: 0;
            border-color: transparent red transparent transparent;
            border-style: solid;
            border-width: 100px 50px 0 0 ;
        }
        .price {
            width: 160px;
            height: 24px;
            border: red solid 1px;
            margin: 0 auto;
            line-height: 24px;
        }
        .price .miaosha {
            position: relative;
            float: left;
            width: 90px;
            height: 100%;
            color: #fff;
            background-color: red;
            font-size: 18px;
            font-weight: 700;
            text-align: center;
            margin-right: 8px;
        }
        .miaosha i {
            position: absolute;
            top: 0;
            right: 0;
            width: 0;
            height: 0;
            border-color: transparent #fff transparent transparent;
            border-style: solid;
            border-width: 24px 10px 0 0 ;
        }
        .yuanjia {
            font-size: 12px;
            color: #ccc;
            text-decoration: line-through ;
        }
    </style>
</head>
<body>
    <div class="box1" ></div>
    <div class="price">
        <span class="miaosha">
            .￥1650
            <i></i>
        </span>
        <span class="yuanjia">￥4550</span>
    </div>
</body>
</html>
