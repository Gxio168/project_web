<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            position: absolute;
            top: 0;
            left: 0;
            width: 400px;
            height: 300px;
        }
        .box .xd {
            z-index: 3;
            background-color: green;
        }
        .box .xe {
            z-index: 2;
            background-color: deepskyblue;
        }
        .box .yjh {
            z-index: 0;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="xd">熊大</div>
        <div class="xe">熊二</div>
        <div class="yjh">尹君豪</div>
    </div>
</body>
</html>
