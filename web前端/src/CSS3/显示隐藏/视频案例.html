<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .rr {
            position: relative;
            width: 444px;
            height: 320px;
            background-color: pink;
            margin: 30px auto;
        }
        .rr img {
            width: 100%;
            height: 100%;
        }
        .mask {
            position: absolute;
            visibility: hidden;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,.4) ;
        }
        .rr:hover .mask {
           visibility: visible;
        }
        .mask img {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -30px;
            margin-left: -30px;
            width: 60px;
            height: 60px;
        }
    </style>
</head>
<body>
  <div class="rr">
      <div class="mask">
          <img src="按钮.png" alt="">
      </div>
      <img src="rr.jpg" alt="">
  </div>
</body>
</html>
