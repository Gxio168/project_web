<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box li {
            list-style: none;
            float: left;
            width: 237px;
            height: 300px;
            background-color: gray;
            margin-right: 10px;
        }
        .box .last{
            margin-right: 0;
        }
        .top {
            height: 50px;
            background-color: gray;
        }
        .banner {
            width: 980px;
            height: 120px;
            background-color: gray;
            margin: 10px auto;
        }
        .box {
            width: 980px;
            height: 300px;
            margin: 0 auto;
            background-color: pink;
        }
        .footer {
            height: 100px;
            background-color: skyblue;
            margin-top: 10px;
        }
    </style>
</head>
<body>
  <div class="top">top</div>
  <div class="banner">banner</div>
  <div class="box">
      <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li class="last">4</li>
      </ul>
  </div>
  <div class="footer">footer</div>
</body>
</html>
