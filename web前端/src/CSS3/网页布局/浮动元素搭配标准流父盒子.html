<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 1200px;
            height: 460px;
            background-color: pink;
            margin: 0 auto;
        }
        .left,.right {
            width: 230px;
            height: 100%;
            background-color: skyblue;
            float: left;
        }
        .right {
            width: 970px;
            height: 100%;
            background-color: purple;
            float: left;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left">左侧盒子</div>
        <div class="right">右侧盒子</div>
    </div>
</body>
</html>
