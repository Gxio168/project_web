<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .bar {
            margin: 100px auto;
            width: 1500px;
            height: 15px;
            border: 1px solid red;
            border-radius: 15px;
        }
        .bar_in {
            width: 50%;
            height: 100%;
            background-color: red;
            transition: all 1s;
        }
        .bar:hover .bar_in{
            width: 100%;
        }
    </style>
</head>
<body>
  <div class="bar">
      <div class="bar_in"></div>
  </div>
</body>
</html>
