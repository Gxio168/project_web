<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签的导入</title>
</head>
<body>
  <img src="../知识点/原神.png" alt="美女" title="原神" width="1920" border="15">
  <!-- alt 替换文件不能显示的文字
   title 提示文本，将鼠标放在图像上显示的文字
   width 设置图片的宽度
   height 设置图片的长度
   border设置图片的边框粗细-->
  <img src="../知识点/图像标签的属性.png" alt="说明" title="说明" width="1920" height="1080" >
</body>
</html>
