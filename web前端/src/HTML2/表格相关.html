<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格相关</title>
    <style>
        table {
            width: 500px;
            height: 200px;
        }
       table,td,th {
            border:1px solid pink;
            border-collapse: collapse;
           text-align: center;
        }
    </style>
</head>
<body>
<!--    表格属性要写入table里面-->
<table align="center"  cellspacing="0">
    <!--表头单元格表示（<th>） -->
    <thead>
        <tr> <th>姓名</th> <th>性别</th> <th>年龄</th></tr>
    </thead>
    <tbody>
         <tr> <td>王邦春</td> <td>男</td> <td>19</td> </tr>
         <tr> <td>张国凯</td> <td>男</td> <td>19</td> </tr>
         <tr> <td>皮佳兴</td> <td>男</td> <td>19</td> </tr>
         <tr> <td>你爹我</td> <td>男</td> <td>19</td> </tr>
    </tbody>

</table>
</body>
</html>
