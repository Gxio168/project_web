<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>综合案例</title>
</head>
<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <form action="">
        <table width="500" >
           <tr>
               <td>性别</td>
               <td>
                   <label for="男">男</label> <input type="radio" name="sex" id="男" checked="checked"> <label for="女">女</label> <input type="radio" name="sex" id="女">
               </td>
           </tr>
            <tr>
                <td>生日</td>
                <td>
                    <select name="" >
                    <option value="" selected>--请选择年--</option>
                    <option value="">2000</option>
                    <option value="">2001</option>
                    <option value="">2002</option>
                    <option value="">2003</option>
                   </select>
                    <select name="">
                        <option value="" selected>--请选择月份--</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                    </select>
                    <select name="" >
                        <option value="" selected>--请选择日--</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>所在地区:</td>
                <td>
                    <input type="text" value="请输入您所在的地区">
                </td>
            </tr>
            <tr>
                <td>婚姻状况:</td>
                <td>
                    <label for="wh">未婚</label> <input type="radio" name="hy" id="wh" checked="checked">
                    <label for="yh">已婚</label> <input type="radio" name="hy" id="yh">
                    <label for="lh">离婚</label> <input type="radio" name="hy" id="lh">
                </td>
            </tr>
            <tr>
                <td>学历</td>
                <td>
                    <input type="text" value="幼儿园">
                </td>
            </tr>
            <tr>
                <td>喜欢的类型</td>
                <td>
                    <label for="wm">妩媚</label> <input type="checkbox" name="xh" id="wm">
                    <label for="ka">可爱</label> <input type="checkbox" name="xh" id="ka">
                    <label for="xr">鲜肉</label> <input type="checkbox" name="xh" id="xr">
                    <label for="lr">腊肉</label> <input type="checkbox" name="xh" id="lr">
                    <label for="dx">都行</label> <input type="checkbox" name="xh" id="dx">
                </td>
            </tr>
            <tr>
                <td>自我介绍</td>
                <td>
                    <label for="自我介绍"></label> <textarea name="自我介绍" id="自我介绍" cols="30" rows="3">自我介绍</textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit"value="免费注册">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" checked="checked">
                    <label>我同意注册条款和会员加入标准</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a href="#">
                        我是会员，立即登录
                    </a>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <h2>我承诺</h2>
                    <ul>
                        <li>年满十八岁、单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
