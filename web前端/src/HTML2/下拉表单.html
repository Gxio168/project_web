<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉表单select</title>
</head>
<body>
<!--select中至少包含一对option-->
<!--在option中定义selected时，当前项即为默认选中项-->
<form action="">
     籍贯:
    <select name="" id="">
        <option value="">山东</option>
        <option value="">北京</option>
        <option value="" selected>江西</option>
        <option value="">湖南</option>
    </select>
</form>
</body>
</html>
