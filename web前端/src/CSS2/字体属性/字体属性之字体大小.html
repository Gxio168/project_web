<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .bold {
            /*700后面不要接单位，700与bold等价，都是加粗*/
            font-weight: 700;
        }
        h2 {
            /*400与normal等价*/
            font-weight: 400;
        }
    </style>
</head>
<body>
    <h2>宿舍的秘密</h2>
    <p class="bold">王邦春</p>
    <p>张国凯</p>
    <p>皮佳兴</p>
</body>
</html>
