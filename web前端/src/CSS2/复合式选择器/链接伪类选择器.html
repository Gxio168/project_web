<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*1、未访问过的链接 a:link 把没有点击过的（未访问过的）链接选出来*/
        a:link {
            color: black;
            text-decoration: none;
        }

        /*2、 a:visited 选择点击过的（访问过的）链接*/
        a:visited {
            color: orange;
        }

        /*3、 a:hover 选择鼠标经过的链接*/
        a:hover {
            color: deepskyblue;
        }

        /*4、a:active 选择的是我们鼠标正在按下的还没有弹起的链接*/
        a:active {
            color: green;
        }
    </style>
</head>
<body>
  <a href="#">小猪佩奇</a>
</body>
</html>
