<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a {
            width: 200px;
            height: 40px;
            display: block;
            background-color: #535758;
            text-decoration: none;
            color: #fff;
            font-size: 14px;
            font-family: 微软雅黑;
            padding-left: 30px;
            /*单行文字垂直居中，让文字的行高等于盒子的高度就行*/
            line-height: 40px;
        }
        a:hover {
            background-color: #fe6700;
        }
    </style>
</head>
<body>
    <a href="#">手机 电话卡</a>
    <a href="#">电视   盒子</a>
    <a href="#">笔记本 平板</a>
    <a href="#">出行  穿戴</a>
    <a href="#">智能 路由器</a>
    <a href="#">健康  儿童</a>
    <a href="#">耳机  音响</a>
</body>
</html>
