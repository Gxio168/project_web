<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a {
            width: 150px;
            height: 150px;
            text-decoration: none;
            background-color: red;
            /*把行内元素转化为块级元素*/
            display: block;

        }
        div {
            width: 150px;
            height: 150px;
            background-color: skyblue;
            /*把块级元素转化为行内元素*/
            display: inline;
        }
        span {
            width: 300px;
            height: 30px;
            background-color: green;
            display: inline-block;
        }
    </style>
</head>
<body>
  <a href="#">我是尹君豪</a>
  <a href="#">我是尹君豪</a>
    <div>我是猪头豪</div>
    <div>我是猪头豪</div>
    <span>我是尹猪豪</span>
    <span>我是尹猪豪</span>
</body>
</html>
