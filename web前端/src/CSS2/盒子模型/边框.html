<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 375px;
            height: 250px;
            background-color: skyblue;
            /*border-width 边框的粗细 一般情况下都用px*/
            border-width: 10px;
            /*border-style 边框的样式 solid 实线边框 dashed 虚线边框 dotted 点线边框*/
            border-style: solid;
            /*border-color 边框颜色*/
            border-color: pink;
            /*border 简写*/
            /*border: 10px solid red;*/
            background-image: url("../../案例图片/6F1937DA62C36A5902F87FB2FDF41F3D.gif");
        }
    </style>
</head>
<body>
    <div>
        我是尹帅豪
    </div>
</body>
</html>
