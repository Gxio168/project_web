<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #f5f5f5;
        }
        .box {
            width: 392px;
            height: 545px;
            background-color: #fcfffc;
            margin: 100px auto;
        }
        .box img {
            width: 100%;
        }
        .review {
            height: 70px;
            font-size: 14px;
            padding: 0 28px;
            margin-top: 30px;
        }
        .appraise {
            color: #b0b0b0;
            font-size: 12px;
            padding: 0  28px;
            margin-top: 20px;
        }
        .info {
            font-size: 14px;
            margin-top: 15px;
            padding: 0 28px;
        }
        .info h4 {
            display: inline-block;
            font-weight: 400;
        }
        .info span {
            color:#ff6700;
        }
        .info em {
            font-style: normal;
            color: #e5e7e9;
            margin: 0 6px 0 15px ;
        }
        a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
  <div class="box">
      <img src="../../案例图片/小米商品.png" alt="">
      <p class="review">快递牛，整体不错蓝牙可以说秒连，红米给力</p>
      <div class="appraise">来自 15454454 的评论</div>
      <div class="info">
          <h4><a href="#">Redmi AirDots真无线蓝...</a></h4>
          <em>|</em>
          <span>99.9元</span>
      </div>
  </div>
</body>
</html>
